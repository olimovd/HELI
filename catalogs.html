<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title data-i18n="catalog_title">HELI Forklifts – Catalogs</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="catalogs.css">
</head>

<body>

<!-- NAVBAR placeholder -->
<div id="navbar-placeholder"></div>

<!-- HEADER -->
<section class="catalog-header text-center py-5">
  <div class="container">
    <h1 class="fw-bold" data-i18n="catalog_heading">Forklift Catalogs</h1>
    <p class="text-muted" data-i18n="catalog_subheading">
      Choose a category to explore all available models.
    </p>
  </div>
</section>

<!-- CATEGORY GRID -->
<section class="catalogs-section py-5">
  <div class="container">
    <div id="catalogGrid" class="row g-4"></div>
  </div>
</section>

<!-- FOOTER placeholder -->
<div id="footer-placeholder"></div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {
  try {
    // Load navbar first
    const navRes = await fetch("navbar.html");
    document.getElementById("navbar-placeholder").innerHTML = await navRes.text();

    if (typeof initSharedUI === "function") initSharedUI();
    if (typeof initLanguageSwitcher === "function") initLanguageSwitcher();

    // 1️⃣ Load language BEFORE ANY content rendering
    window.currentLang = localStorage.getItem("heli-lang") || "uz";
    await loadLanguage(window.currentLang);
    if (typeof setActiveLangButton === "function") setActiveLangButton();

    // Load footer
    const foot = await fetch("footer.html");
    if (foot.ok) {
      document.getElementById("footer-placeholder").innerHTML = await foot.text();
    }

    // 2️⃣ NOW load categories after language is ready
    await loadCatalogGrid();

  } catch (err) {
    console.error("Error:", err);
  }
});
</script>


<!-- CATALOG GRID LOADER -->
<script>
async function loadCatalogGrid() {
  const grid = document.getElementById("catalogGrid");
  const lang = window.currentLang || "uz";

  let categories = {};

  try {
    const res = await fetch("data/categories.json");
    categories = await res.json();
  } catch (err) {
    console.error("Cannot load categories.json", err);
    grid.innerHTML = `<div class="col-12 text-danger">Failed to load categories.</div>`;
    return;
  }

  // Render category cards
  grid.innerHTML = Object.entries(categories)
    .map(([id, c]) => `
      <div class="col-lg-3 col-md-4 col-sm-6">
        <a href="catalog-item.html?type=${id}" class="catalog-card">
          <div class="catalog-card-inner">
            <img src="${c.image}" alt="${c.name[lang]}" class="w-100 rounded">
            <h4 class="mt-3">${c.name[lang]}</h4>
          </div>
        </a>
      </div>
    `)
    .join("");
}
</script>

</body>
</html>
