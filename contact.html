<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title data-i18n="contact_title">Contact â€“ HELI Uzbekistan</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="contact.css">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js"></script>

  <style>
    /* Hide forklift field on this page modal */
    #selectedForkliftGroup { display: none !important; }
  </style>
</head>

<body>

<!-- NAVBAR -->
<div id="navbar-placeholder"></div>

<!-- MODAL -->
<div id="modal-placeholder"></div>

<!-- HERO -->
<section class="contact-hero d-flex align-items-center">
  <video id="contactVideo" autoplay muted loop playsinline>
    <source src="assets/about-bg.mp4" type="video/mp4">
  </video>

  <div class="container text-center text-white">
    <h1 class="fw-bold" data-i18n="contact_title">Contact Us</h1>
    <p class="lead mt-2" data-i18n="contact_sub">
      We are here to help you with forklifts, service, and spare parts.
    </p>
  </div>
</section>

<!-- CONTACT INFO -->
<section class="contact-section py-5">
  <div class="container">
    <div class="row g-5">

      <!-- LEFT SIDE INFO -->
      <div class="col-lg-5">

        <h2 class="fw-bold mb-4" data-i18n="contact_get_in_touch">Get in Touch</h2>

        <div class="contact-box">
          <i class="bi bi-telephone-fill"></i>
          <div>
            <h6 data-i18n="contact_phone_label">Phone</h6>
            <p class="text-muted" data-i18n="contact_phone_value">+998 90 123 45 67</p>
          </div>
        </div>

        <div class="contact-box">
          <i class="bi bi-envelope-fill"></i>
          <div>
            <h6 data-i18n="contact_email_label">Email</h6>
            <p class="text-muted" data-i18n="contact_email_value">info@helifork.uz</p>
          </div>
        </div>

        <div class="contact-box">
          <i class="bi bi-geo-alt-fill"></i>
          <div>
            <h6 data-i18n="contact_address_label">Address</h6>
            <p class="text-muted" data-i18n="contact_address_value">Tashkent, Uzbekistan</p>
          </div>
        </div>

        <div class="contact-social mt-4">
          <a href="#"><i class="bi bi-instagram"></i></a>
          <a href="#"><i class="bi bi-telegram"></i></a>
          <a href="#"><i class="bi bi-whatsapp"></i></a>
        </div>

      </div>

      <!-- RIGHT SIDE MAP -->
      <div class="col-lg-7">
        <div class="map-card rounded shadow">
          <iframe 
            src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2998.118932475836!2d69.215000!3d41.235556!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x0%3A0x0!2zNDEuMjM1NTU2LCA2OS4yMTUwMDA!5e0!3m2!1sen!2s!4v1733070000000!5m2!1sen!2s"
            width="100%" 
            height="350" 
            style="border:0; border-radius: 15px;" 
            allowfullscreen 
            loading="lazy">
          </iframe>
        </div>
      </div>

    </div>
  </div>
</section>

<!-- CTA -->
<section class="contact-cta text-center py-5">
  <div class="container">
    <h2 class="fw-bold text-white mb-3" data-i18n="contact_cta_title">Send Us a Message</h2>
    <p class="text-light" data-i18n="contact_cta_text">Our team will contact you shortly.</p>

    <button 
      class="btn btn-light mt-3 request-quote-btn"
      data-product="Contact Page Inquiry"
      data-i18n="contact_cta_btn">
      Contact HELI
    </button>
  </div>
</section>

<!-- FOOTER -->
<div id="footer-placeholder"></div>

<!-- SCRIPTS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="index.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  /* NAVBAR */
  const navRes = await fetch("navbar.html");
  document.getElementById("navbar-placeholder").innerHTML = await navRes.text();

  if (window.initSharedUI) initSharedUI();
  if (window.initLanguageSwitcher) initLanguageSwitcher();
  if (window.loadLanguage) await loadLanguage(window.currentLang || "uz");
  if (window.setActiveLangButton) setActiveLangButton();

  /* MODAL */
  const modalRes = await fetch("modal.html");
  document.getElementById("modal-placeholder").innerHTML = await modalRes.text();

  if (window.initSharedUI) initSharedUI(); // reattach quote modal events

  /* FOOTER */
  const footerRes = await fetch("footer.html");
  document.getElementById("footer-placeholder").innerHTML = await footerRes.text();
});
</script>

</body>
</html>
