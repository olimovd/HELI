<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HELI Forklift â€“ Product Details</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="product.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>

<!-- NAVBAR -->
<div id="navbar-placeholder"></div>
<script>
fetch("navbar.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("navbar-placeholder").innerHTML = html;
    if (window.initSharedUI) window.initSharedUI();
  });
</script>

<!-- PRODUCT CONTENT -->
<section class="container py-5" id="productContainer">

  <div class="row g-5">

    <!-- LEFT: Image -->
    <div class="col-lg-6 text-center">
      <img id="productImage" class="product-main-img" src="" alt="">
    </div>

    <!-- RIGHT: Info -->
    <div class="col-lg-6">
      <h1 id="productName" class="fw-bold"></h1>
      <p id="productShortDesc" class="text-muted"></p>

      <!-- Buttons -->
      <button class="btn btn-danger btn-lg mt-3 request-quote-btn">Request a Quote</button>
    </div>

  </div>

  <!-- TABS -->
  <div class="mt-5">
    <ul class="nav nav-tabs" id="productTabs">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#descTab">Description</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#charTab">Characteristics</button>
      </li>
    </ul>

    <div class="tab-content p-4 border border-top-0">

      <div class="tab-pane fade show active" id="descTab">
        <p id="productDescription"></p>
      </div>

      <div class="tab-pane fade" id="charTab">
        <ul id="productCharacteristics"></ul>
      </div>

    </div>
  </div>

  <!-- RELATED PRODUCTS -->
  <section class="mt-5">
    <h3 class="mb-4">Similar Models</h3>
    <div class="row g-4" id="relatedProducts"></div>
  </section>

</section>

<!-- QUOTE MODAL -->
<div class="modal fade" id="quoteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="quoteForm">
        <div class="modal-header">
          <h5 class="modal-title">Request a Quote</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="text" class="form-control mb-3" placeholder="Name" required>
          <input type="text" class="form-control mb-3" placeholder="Phone" required>
          <textarea class="form-control" placeholder="Message"></textarea>
        </div>

        <div class="modal-footer">
          <button class="btn btn-danger" type="submit">Send</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- FOOTER -->
<div id="footer-placeholder"></div>
<script>
fetch("footer.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("footer-placeholder").innerHTML = html;
    if (window.initSharedUI) window.initSharedUI();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="product.js"></script>
<script src="index.js"></script>
</body>
</html>
