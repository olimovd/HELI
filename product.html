<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>HELI Forklift – Product Details</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="product.css">
  <link rel="stylesheet" href="index.css">
</head>

<body>

<!-- NAVBAR -->
<div id="navbar-placeholder"></div>

<!-- MODAL -->
<div id="modal-placeholder"></div>

<!-- PRODUCT CONTENT -->
<section class="container py-5" id="productContainer">

  <div class="row g-5">

    <!-- LEFT: Image -->
    <div class="col-lg-6 text-center">
      <img id="productImage" class="product-main-img" src="" alt="">
    </div>

    <!-- RIGHT: Info -->
    <div class="col-lg-6">
      <h1 id="productName" class="fw-bold"></h1>
      <p id="productShortDesc" class="text-muted"></p>

      <!-- ✅ PREMIUM TECHNICAL SPECIFICATIONS -->
      <div class="product-specs mt-4">
        <h5 class="spec-title mb-3" data-i18n="spec_title"></h5>

        <div class="spec-table">

          <div class="spec-row">
            <div class="spec-key" data-i18n="spec_capacity"></div>
            <div class="spec-value" id="spec-capacity"></div>
          </div>

          <div class="spec-row">
            <div class="spec-key" data-i18n="spec_engineType"></div>
            <div class="spec-value" id="spec-engine"></div>
          </div>

          <div class="spec-row">
            <div class="spec-key" data-i18n="spec_enginePower"></div>
            <div class="spec-value" id="spec-power"></div>
          </div>

          <div class="spec-row">
            <div class="spec-key" data-i18n="spec_liftingHeight"></div>
            <div class="spec-value" id="spec-liftingHeight"></div>
          </div>

          <div class="spec-row">
            <div class="spec-key" data-i18n="spec_operatingWeight"></div>
            <div class="spec-value" id="spec-weight"></div>
          </div>

          <div class="spec-row">
            <div class="spec-key" data-i18n="spec_dimensions"></div>
            <div class="spec-value" id="spec-dimensions"></div>
          </div>

        </div>
      </div>

      <button class="btn btn-danger btn-lg mt-3 request-quote-btn" id="quoteBtn">
        Request a Quote
      </button>
    </div>

  </div>

  <!-- TABS -->
  <div class="mt-5">
    <ul class="nav nav-tabs" id="productTabs">
      <li class="nav-item">
        <button class="nav-link active" data-bs-toggle="tab" data-bs-target="#descTab">Description</button>
      </li>
      <li class="nav-item">
        <button class="nav-link" data-bs-toggle="tab" data-bs-target="#charTab">Characteristics</button>
      </li>
    </ul>

    <div class="tab-content p-4 border border-top-0">

      <div class="tab-pane fade show active" id="descTab">
        <p id="productDescription"></p>
      </div>

      <div class="tab-pane fade" id="charTab">
        <ul id="productCharacteristics"></ul>
      </div>

    </div>
  </div>

  <!-- RELATED PRODUCTS -->
  <section class="mt-5">
    <h3 class="mb-4">Similar Models</h3>
    <div class="row g-4" id="relatedProducts"></div>
  </section>

</section>

<!-- QUOTE MODAL (shared) -->
<div id="footer-placeholder"></div>

<!-- BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

<!-- MAIN JS -->
<script src="index.js"></script>
<script src="product.js"></script>

<script>
document.addEventListener("DOMContentLoaded", async () => {

  /* ---------- LOAD NAVBAR ---------- */
  const navRes = await fetch("navbar.html");
  const navbar = await navRes.text();
  document.getElementById("navbar-placeholder").innerHTML = navbar;

  if (window.initSharedUI) initSharedUI();
  if (window.initLanguageSwitcher) initLanguageSwitcher();
  if (window.loadLanguage) await loadLanguage(window.currentLang || "uz");
  if (window.setActiveLangButton) setActiveLangButton();


  /* ---------- LOAD MODAL ---------- */
  const modalRes = await fetch("modal.html");
  document.getElementById("modal-placeholder").innerHTML = await modalRes.text();
  if (window.initSharedUI) initSharedUI();


  /* ---------- LOAD FOOTER ---------- */
  const footerRes = await fetch("footer.html");
  document.getElementById("footer-placeholder").innerHTML = await footerRes.text();

});
</script>

</body>
</html>
