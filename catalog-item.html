<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>HELI â€“ Catalog Details</title>

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <link rel="stylesheet" href="catalog-item.css">
  <link rel="stylesheet" href="index.css"> <!-- global styles -->
</head>

<body>

<!-- NAVBAR -->
<div id="navbar-placeholder"></div>
<script>
fetch("navbar.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("navbar-placeholder").innerHTML = html;
    if (window.initSharedUI) window.initSharedUI();
  });
</script>

<!-- PAGE CONTENT -->
<section id="categoryHeader" class="category-header text-white d-flex align-items-center">
  <div class="container text-center">
    <h1 id="categoryName" class="fw-bold"></h1>
    <p id="categoryDesc" class="mt-3"></p>
  </div>
</section>

<section class="container py-5">
  <h3 class="mb-4">Available Models</h3>

  <div id="productGrid" class="row g-4">
    <!-- Dynamic products load here -->
  </div>
</section>

<!-- QUOTE MODAL -->
<div class="modal fade" id="quoteModal" tabindex="-1">
  <div class="modal-dialog modal-dialog-centered">
    <div class="modal-content">
      <form id="quoteForm">
        <div class="modal-header">
          <h5 class="modal-title">Request a Quote</h5>
          <button class="btn-close" data-bs-dismiss="modal"></button>
        </div>

        <div class="modal-body">
          <input type="text" class="form-control mb-3" placeholder="Name" required>
          <input type="text" class="form-control mb-3" placeholder="Phone" required>
          <textarea class="form-control" placeholder="Message"></textarea>
        </div>

        <div class="modal-footer">
          <button class="btn btn-danger" type="submit">Submit</button>
        </div>
      </form>
    </div>
  </div>
</div>

<!-- FOOTER -->
<div id="footer-placeholder"></div>
<script>
fetch("footer.html")
  .then(r => r.text())
  .then(html => {
    document.getElementById("footer-placeholder").innerHTML = html;
    if (window.initSharedUI) window.initSharedUI();
  });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
<script src="catalog-item.js"></script>
<script src="index.js"></script>
</body>
</html>
